name: Publish GitHub Package

on:
  release:
    types: [created]  # Trigger workflow on new release

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Needed to push version bump
      packages: write

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4
      # 2️⃣ Set up Node and GitHub Packages registry
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://npm.pkg.github.com"
          scope: '@suryasivalingam'  # Must match lowercase scope in package.json

      # 3️⃣ Install dependencies
      - run: npm ci

      # 6️⃣ Publish to GitHub Packages
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
