name: Publish GitHub Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node and GitHub Packages registry
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://npm.pkg.github.com"
          scope: "@suryasivalingam"  # MUST match lowercase scope in package.json

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Publish to GitHub Packages using GITHUB_TOKEN
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
